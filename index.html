<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    
    <div class="jumbotron">
                
              
        <div id="wrapper">
                <h1>Doristos quiz!</h1>
                <div id="sub-wrapper">
                  <div id="quiz-area">
                    <button id="start">Start</button>
                  </div>
                </div>
              </div>
          
            <!--Quiz-->
              <div id="quiz" style="display: none">
                <div id="question"><p>Question :</p></div>
                <div id="choices">
                  <div class="choice" id="1" onclick="checkAnswer('1')"></div>
                  <div class="choice" id="2" onclick="checkAnswer('2')"></div>
                  <div class="choice" id="3" onclick="checkAnswer('3')"></div>
          
                </div>
          
                <hr class="my-4">
                
                <div id="timer">
                  <div id="counter"></div>
                </div>
                <div id="progress"></div>
          
              </div>
          
              <div id="score" style="display : none"> <p>50%</p> </div>

    </div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>

</body>
</html>
